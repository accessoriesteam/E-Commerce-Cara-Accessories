<section
  id="contact-details"
  class="section-p1 flex lg:flex-row md:flex-col items-center justify-between"
>
  <div
    class="lg:w-[40%] md:w-full md:mb-0 sm:mb-7 lg:order-1 order-2 lg:mt-0 mt-6"
  >
    <span class="text-txtPrimary3 text-xs font-semibold uppercase"
      >Get in Touch</span
    >
    <h2 class="text-txtPrimary text-26-px py-5 px-0 leading-8">
      Visit one of our agancy location or contact us today
    </h2>
    <h3 class="text-base font-bold pb-3">Head Office</h3>
    <ul>
      <li
        *ngFor="let contact of contacts; let i = index"
        class="flex list-none px-0 py-2"
      >
        <i class="{{ contact.icon }} text-txtPrimary3  text-sm pr-6"></i>
        <p class="text-sm m-0">{{ contact.detail }}</p>
      </li>
    </ul>
  </div>
  <div
    class="lg:w-[55%] md:w-full h-[400px] overflow-hidden lg:order-2 order-1"
  >
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3426.6962722050116!2d30.99804757530381!3d30.811150781839!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f7c99a9fa981e7%3A0x75bafed03c80200d!2sThe%20Egyptian%20Academy%20of%20Computers%20and%20Information%20and%20Technology%20Management%20-Tanta!5e0!3m2!1sen!2sus!4v1708787405719!5m2!1sen!2sus"
      width="800"
      height="400"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</section>
